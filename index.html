<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="name-section">
			<img src="./profilePhoto.png" alt="">
			<p class="name">Rodney Cotton</p>
			<p class="location">Helsinki, Finland</p>
		</div>
		<div class="info-section">
			<div class="posts">
				<div class="post-container">
					<p class="post">100</p>
					<p class="post-text">Posts</p>
				</div>
			</div>
			<div class="followers">
				<div class="followers-container">
					<p class="follower">2242</p>
					<p class="follower-text">Follower</p>
				</div>
			</div>
			<div class="following">
				<div class="following-container">
					<p class="followings">1432</p>
					<p class="followings-text">Following</p>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="gallery">
			<img src="./photo1.png" alt="" class="image1">
			<img src="./photo2.png" alt="" class="image2">
			<img src="./photo3.png" alt="" class="image3">
			<img src="./photo_4.png" alt="" class="image4">
			<img src="./photo5.png" alt="" class="image5">
			<img src="./photo6.png" alt="" class="image6">
		</div>
	</main>
	<footer>
		<p>created by <a href="#">Sudarsan Kumar</a> - devChallenges.io</p>
	</footer>
</body>
</html>
